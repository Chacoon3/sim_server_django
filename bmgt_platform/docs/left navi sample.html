<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS样式 */
    body {
      margin: 0;
      padding: 0;
    }
    
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #f1f1f1;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    
    .sidebar li:last-child {
      border-bottom: none;
    }
    
    .sidebar li a {
      text-decoration: none;
      color: #333;
    }
    
    .sidebar li a:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">产品</a></li>
      <li><a href="#">服务</a></li>
      <li><a href="#">关于我们</a></li>
      <li><a href="#">联系我们</a></li>
    </ul>
  </div>
  
  <div class="content">
    <!-- 主要内容区域 -->
  </div>
</body>
</html>
